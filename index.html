<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <input type="text" id="name" placeholder=" სახელი" />
      <label for="name"></label>
      <input type="text" id="surname" placeholder="გვარი" />
      <label for="surname"></label>
      <input type="number" id="age" placeholder="ასკი" />
      <label for="age"></label>
      <input type="email" id="email" placeholder="იმეილი" />
      <label for="email"></label>
      <input type="number" id="phone_number" placeholder="მობილურის ნომერი" />
      <label for="phone_number"></label>
      <button id="submit">გაგზავნა</button>
      <label for="submit"></label>
    </div>

    <script src="script.js"></script>
  </body>
</html>
